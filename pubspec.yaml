name: indica_keyboard
description: "A comprehensive multilingual keyboard plugin for Flutter supporting English, Hindi, and Marathi with intelligent text input capabilities, SVG icons, haptic feedback, and performance optimizations."
version: 0.0.1
homepage: https://github.com/noelpinto47/indica_keyboard
repository: https://github.com/noelpinto47/indica_keyboard
issue_tracker: https://github.com/noelpinto47/indica_keyboard/issues
documentation: https://github.com/noelpinto47/indica_keyboard#readme

topics:
  - keyboard
  - multilingual
  - hindi
  - marathi
  - devanagari
  - input-method
  - flutter-plugin

environment:
  sdk: ^3.9.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.noelpinto47.indica_keyboard
        pluginClass: IndicaKeyboardPlugin
      ios:
        pluginClass: IndicaKeyboardPlugin

  # Assets for the keyboard icons
  assets:
    - assets/icons/
